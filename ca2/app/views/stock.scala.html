 @(products: List[models.Product])

@main("stock") {
<div class="container">
	@if(flash.containsKey("Success")){
	<div class="alert alert-success">
            @flash.get("success")
        </div>
	}
	<table class="table table-bordered table-hover table-condensed">
		<thead>
		<!-- The header row-->
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Category</th>
			<th>Stock</th>
			<th>Price</th>
			<th>Edit</th>
			<th>Del</th>
		</tr>
		</thead>

		<tbody>
		@for(p <- products) {
		<tr>
			<td>@p.id</td>
			<td>@p.name</td>
			<td>@p.description</td>
			<td>@p.category</td>
			<td>@p.stock</td>
			<td>@p.price</td>
			<!-- Edit product button -->
			<td>
			
    		<a href="@routes.Application.updateProduct(p.id)" class="btn-xs btn-danger" onclick="return confirmEdit();">
				<span class="glyphicon glyphicon-pencil"></span></a>
			</td>
			<!-- Delete product button -->
			<td>
    		 <a href="@routes.Application.deleteProduct(p.id)" class="btn-xs btn-danger" onclick="return confirmDel();">
				<span class="glyphicon glyphicon-trash"></span></a>
			</td>
		</tr>
		}
		</tbody>
	</table>

	<div>
		<a href="@routes.Application.addProduct()">
			<button class="btn btn-primary">Add a Product</button>
		</a>
	</div>

	<script>
	// JavaScript function returns true if user clicks yes, otherwise, false
	function confirmDel() {
		return confirm('Are you sure?');
	}
	function confirmEdit() {
		return confirm('Are you sure you like edit this product?');
	}
</script>
</div><br>
}
